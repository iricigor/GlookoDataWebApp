# Azure Static Web Apps - PR Preview Cleanup
# This workflow cleans up preview environments when the PR is closed.
# The deployment is handled by pr-preview-deploy.yml (optional workflow).

name: üîç PR Preview Cleanup

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  # Close/cleanup the preview environment when the PR is closed or merged
  close_pull_request:
    runs-on: ubuntu-latest
    name: Close Preview Environment
    permissions:
      contents: read
      pull-requests: write
    steps:
      # Notify Azure SWA to clean up the preview environment
      - name: Close Preview
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WONDERFUL_STONE_071384103 }}
          action: "close"
