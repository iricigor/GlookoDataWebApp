name: ðŸ“ Update CHANGELOG

on:
  pull_request:
    types: [closed]
    branches:
      - main
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number to add to CHANGELOG'
        required: true
        type: number
      pr_title:
        description: 'PR title'
        required: true
        type: string
      pr_labels:
        description: 'Comma-separated PR labels (e.g., "âœ¨ Feature,ðŸª² Bug")'
        required: false
        type: string
        default: ''
      version:
        description: 'Version to use (e.g., "1.3" or "1.4"). Leave blank to auto-detect from package.json'
        required: false
        type: string
        default: ''

jobs:
  update-changelog:
    # Only run if PR was merged (not just closed) OR if manually triggered
    if: github.event.pull_request.merged == true || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Extract PR Information
        id: pr_info
        run: |
          # Use workflow_dispatch inputs if available, otherwise use PR event data
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            PR_NUMBER="${{ github.event.inputs.pr_number }}"
            PR_TITLE="${{ github.event.inputs.pr_title }}"
            PR_LABELS="${{ github.event.inputs.pr_labels }}"
            VERSION="${{ github.event.inputs.version }}"
          else
            PR_NUMBER="${{ github.event.pull_request.number }}"
            PR_TITLE="${{ github.event.pull_request.title }}"
            PR_LABELS="${{ join(github.event.pull_request.labels.*.name, ',') }}"
            VERSION=""
          fi
          
          echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT
          echo "pr_title=$PR_TITLE" >> $GITHUB_OUTPUT
          echo "pr_labels=$PR_LABELS" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
          echo "Merged PR #$PR_NUMBER: $PR_TITLE"
          echo "Labels: $PR_LABELS"
          if [ -n "$VERSION" ]; then
            echo "Using version: $VERSION"
          else
            echo "Using version from package.json"
          fi

      - name: Update CHANGELOG
        id: update_changelog
        run: |
          VERSION_ARG="${{ steps.pr_info.outputs.version }}"
          if [ -n "$VERSION_ARG" ]; then
            node .github/scripts/update-changelog.cjs \
              "${{ steps.pr_info.outputs.pr_number }}" \
              "${{ steps.pr_info.outputs.pr_title }}" \
              "${{ steps.pr_info.outputs.pr_labels }}" \
              "$VERSION_ARG"
          else
            node .github/scripts/update-changelog.cjs \
              "${{ steps.pr_info.outputs.pr_number }}" \
              "${{ steps.pr_info.outputs.pr_title }}" \
              "${{ steps.pr_info.outputs.pr_labels }}"
          fi

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet CHANGELOG.md; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No CHANGELOG changes needed"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "CHANGELOG has been updated"
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          git commit -m "docs: auto-update CHANGELOG after PR #${{ steps.pr_info.outputs.pr_number }} merge [skip ci]"
          git push
