name: ðŸ“ Update CHANGELOG

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  update-changelog:
    # Only run if PR was merged (not just closed)
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Extract PR Information
        id: pr_info
        run: |
          PR_NUMBER="${{ github.event.pull_request.number }}"
          PR_TITLE="${{ github.event.pull_request.title }}"
          PR_LABELS="${{ join(github.event.pull_request.labels.*.name, ',') }}"
          
          echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT
          echo "pr_title=$PR_TITLE" >> $GITHUB_OUTPUT
          echo "pr_labels=$PR_LABELS" >> $GITHUB_OUTPUT
          
          echo "Merged PR #$PR_NUMBER: $PR_TITLE"
          echo "Labels: $PR_LABELS"

      - name: Update CHANGELOG
        id: update_changelog
        run: |
          node .github/scripts/update-changelog.cjs \
            "${{ steps.pr_info.outputs.pr_number }}" \
            "${{ steps.pr_info.outputs.pr_title }}" \
            "${{ steps.pr_info.outputs.pr_labels }}"

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet CHANGELOG.md; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No CHANGELOG changes needed"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "CHANGELOG has been updated"
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          git commit -m "docs: auto-update CHANGELOG after PR #${{ steps.pr_info.outputs.pr_number }} merge [skip ci]"
          git push
