name: ðŸ“ Update CHANGELOG

on:
  pull_request:
    types: [closed]
    branches:
      - main
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number to add to CHANGELOG (leave blank to auto-detect latest merged PR)'
        required: false
        type: string
        default: ''
      pr_title:
        description: 'PR title (leave blank to auto-detect from PR number)'
        required: false
        type: string
        default: ''
      pr_labels:
        description: 'Comma-separated PR labels (e.g., "âœ¨ Feature,ðŸª² Bug"). Leave blank to auto-detect from PR'
        required: false
        type: string
        default: ''
      version:
        description: 'Version to use (e.g., "1.3" or "1.4"). Leave blank to auto-detect from package.json'
        required: false
        type: string
        default: ''

jobs:
  update-changelog:
    # Only run if PR was merged (not just closed) OR if manually triggered
    if: github.event.pull_request.merged == true || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Auto-detect Latest Merged PR (if needed)
        id: auto_detect_pr
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.pr_number == ''
        run: |
          echo "Auto-detecting latest merged PR..."
          
          # Get the latest merged PR to main branch
          HTTP_CODE=$(curl -s -w "%{http_code}" -o /tmp/pr_response.json \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/pulls?state=closed&base=main&sort=updated&direction=desc&per_page=1")
          
          # Check if API call was successful
          if [ "$HTTP_CODE" -ne 200 ]; then
            echo "Error: GitHub API returned HTTP $HTTP_CODE"
            cat /tmp/pr_response.json
            exit 1
          fi
          
          LATEST_PR=$(cat /tmp/pr_response.json)
          
          # Check if any PRs were returned
          PR_COUNT=$(echo "$LATEST_PR" | jq '. | length')
          if [ "$PR_COUNT" -eq 0 ]; then
            echo "Error: No closed PRs found in the repository"
            exit 1
          fi
          
          # Extract PR details
          PR_NUMBER=$(echo "$LATEST_PR" | jq -r '.[0].number')
          PR_MERGED=$(echo "$LATEST_PR" | jq -r '.[0].merged_at')
          
          # Check if PR was actually merged (not just closed)
          if [ "$PR_MERGED" = "null" ]; then
            echo "Error: Latest PR #$PR_NUMBER was closed but not merged"
            echo "Please provide a specific PR number or ensure there is at least one merged PR"
            exit 1
          fi
          
          PR_TITLE=$(echo "$LATEST_PR" | jq -r '.[0].title')
          PR_LABELS=$(echo "$LATEST_PR" | jq -r '[.[0].labels[].name] | join(",")')
          
          echo "Auto-detected PR #$PR_NUMBER: $PR_TITLE"
          echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT
          echo "pr_title=$PR_TITLE" >> $GITHUB_OUTPUT
          echo "pr_labels=$PR_LABELS" >> $GITHUB_OUTPUT

      - name: Extract PR Information
        id: pr_info
        run: |
          # Use workflow_dispatch inputs if available, otherwise use PR event data or auto-detected values
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            # Check if PR number was provided manually
            if [ -n "${{ github.event.inputs.pr_number }}" ]; then
              PR_NUMBER="${{ github.event.inputs.pr_number }}"
              PR_TITLE="${{ github.event.inputs.pr_title }}"
              PR_LABELS="${{ github.event.inputs.pr_labels }}"
              
              # If PR number provided but title is empty, fetch from GitHub API
              if [ -z "$PR_TITLE" ]; then
                echo "Fetching PR details from GitHub API..."
                HTTP_CODE=$(curl -s -w "%{http_code}" -o /tmp/pr_details.json \
                  -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                  -H "Accept: application/vnd.github.v3+json" \
                  "https://api.github.com/repos/${{ github.repository }}/pulls/$PR_NUMBER")
                
                # Check if API call was successful
                if [ "$HTTP_CODE" -ne 200 ]; then
                  echo "Error: Failed to fetch PR #$PR_NUMBER. GitHub API returned HTTP $HTTP_CODE"
                  cat /tmp/pr_details.json
                  exit 1
                fi
                
                PR_DATA=$(cat /tmp/pr_details.json)
                PR_TITLE=$(echo "$PR_DATA" | jq -r '.title')
                
                # Validate PR title was retrieved
                if [ "$PR_TITLE" = "null" ] || [ -z "$PR_TITLE" ]; then
                  echo "Error: Could not fetch title for PR #$PR_NUMBER"
                  exit 1
                fi
                
                if [ -z "$PR_LABELS" ]; then
                  PR_LABELS=$(echo "$PR_DATA" | jq -r '[.labels[].name] | join(",")')
                fi
              fi
            else
              # Use auto-detected values
              PR_NUMBER="${{ steps.auto_detect_pr.outputs.pr_number }}"
              PR_TITLE="${{ steps.auto_detect_pr.outputs.pr_title }}"
              PR_LABELS="${{ steps.auto_detect_pr.outputs.pr_labels }}"
            fi
            VERSION="${{ github.event.inputs.version }}"
          else
            # Automatic trigger from PR merge
            PR_NUMBER="${{ github.event.pull_request.number }}"
            PR_TITLE="${{ github.event.pull_request.title }}"
            PR_LABELS="${{ join(github.event.pull_request.labels.*.name, ',') }}"
            VERSION=""
          fi
          
          echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT
          echo "pr_title=$PR_TITLE" >> $GITHUB_OUTPUT
          echo "pr_labels=$PR_LABELS" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
          echo "Processing PR #$PR_NUMBER: $PR_TITLE"
          echo "Labels: $PR_LABELS"
          if [ -n "$VERSION" ]; then
            echo "Using version: $VERSION"
          else
            echo "Using version from package.json"
          fi

      - name: Update CHANGELOG
        id: update_changelog
        run: |
          VERSION_ARG="${{ steps.pr_info.outputs.version }}"
          if [ -n "$VERSION_ARG" ]; then
            node .github/scripts/update-changelog.cjs \
              "${{ steps.pr_info.outputs.pr_number }}" \
              "${{ steps.pr_info.outputs.pr_title }}" \
              "${{ steps.pr_info.outputs.pr_labels }}" \
              "$VERSION_ARG"
          else
            node .github/scripts/update-changelog.cjs \
              "${{ steps.pr_info.outputs.pr_number }}" \
              "${{ steps.pr_info.outputs.pr_title }}" \
              "${{ steps.pr_info.outputs.pr_labels }}"
          fi

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet CHANGELOG.md; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No CHANGELOG changes needed"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "CHANGELOG has been updated"
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          git commit -m "docs: auto-update CHANGELOG after PR #${{ steps.pr_info.outputs.pr_number }} merge [skip ci]"
          git push
