name: ðŸ§ª Nightly E2E Tests

on:
  schedule:
    # Run every night at 23:00 UTC (midnight CET during winter, 1 AM CEST during summer)
    - cron: '0 23 * * *'
  workflow_dispatch:

jobs:
  e2e-test:
    runs-on: ubuntu-latest-4-cores
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Install Playwright Browsers
        # Note: --with-deps is not needed as GitHub Actions runners already include necessary system dependencies for Chromium
        run: npx playwright install chromium

      - name: Run Playwright tests
        run: npm run test:e2e -- --project=chromium --workers=4

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload Playwright Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-test-results
          path: test-results/
          retention-days: 30
