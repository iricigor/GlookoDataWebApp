name: üöÄ Deploy to Azure

on:
  workflow_dispatch:

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      contents: write  # Changed from read to write for creating releases
      pull-requests: write
      id-token: write  # Required for Azure login with OIDC
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            api/package-lock.json
      - name: Get version from package.json
        id: version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
      
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Get Auth Secrets from Key Vault
        id: get-secrets
        run: |
          # Fetch Microsoft Client ID from Key Vault
          MICROSOFT_CLIENT_ID=$(az keyvault secret show --vault-name glookodatawebapp-kv --name MicrosoftClientId --query value -o tsv 2>/dev/null || echo "")
          
          # Fetch Google Client ID from Key Vault
          GOOGLE_CLIENT_ID=$(az keyvault secret show --vault-name glookodatawebapp-kv --name GoogleClientId --query value -o tsv 2>/dev/null || echo "")
          
          # Set as output for next steps (masked for security)
          echo "::add-mask::$MICROSOFT_CLIENT_ID"
          echo "::add-mask::$GOOGLE_CLIENT_ID"
          echo "microsoft-client-id=$MICROSOFT_CLIENT_ID" >> $GITHUB_OUTPUT
          echo "google-client-id=$GOOGLE_CLIENT_ID" >> $GITHUB_OUTPUT
          
          # Log status (without revealing actual values)
          if [ -n "$MICROSOFT_CLIENT_ID" ]; then
            echo "‚úÖ Microsoft Client ID retrieved from Key Vault"
          else
            echo "‚ö†Ô∏è Microsoft Client ID not found in Key Vault - will use hardcoded default"
          fi
          
          if [ -n "$GOOGLE_CLIENT_ID" ]; then
            echo "‚úÖ Google Client ID retrieved from Key Vault"
          else
            echo "‚ÑπÔ∏è Google Client ID not found in Key Vault - Google auth will be disabled"
          fi
      
      - name: Build And Deploy Static Web App
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        env:
          NODE_VERSION: '20.19.5'
          VITE_MICROSOFT_CLIENT_ID: ${{ steps.get-secrets.outputs.microsoft-client-id }}
          VITE_GOOGLE_CLIENT_ID: ${{ steps.get-secrets.outputs.google-client-id }}
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WONDERFUL_STONE_071384103 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "/" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "dist" # Built app content directory - optional
          ###### End of Repository/Build Configurations ######
      
      # Fix file permissions after Docker container changed ownership
      # This is necessary because Azure/static-web-apps-deploy@v1 runs in a Docker
      # container that changes file ownership, causing subsequent git and npm operations to fail
      - name: Fix file permissions
        run: sudo chown -R $USER:$USER .
      
      # Deploy API to Azure Function App
      - name: Install API dependencies
        working-directory: ./api
        run: npm ci
      
      - name: Build API
        working-directory: ./api
        run: npm run build
      
      - name: List API Endpoints
        run: node scripts/list-api-endpoints.cjs
      
      - name: Deploy API to Azure Function
        uses: Azure/functions-action@v1
        with:
          app-name: glookodatawebapp-func
          package: ./api
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body: |
            ## Release v${{ steps.version.outputs.version }}
            
            This release was automatically deployed to Azure Static Web Apps.
            
            **Deployment Details:**
            - Workflow Run: ${{ github.run_number }}
            - Commit: ${{ github.sha }}
            - Deployed: ${{ github.event.head_commit.timestamp }}
            
            **Changes:**
            See commit history for details.
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}

  close_pull_request_job:
    if: false # Disabled as workflow is manual only
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    permissions:
      contents: read
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WONDERFUL_STONE_071384103 }}
          action: "close"
