name: ðŸš€ Deploy to Azure

on:
  workflow_dispatch:

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      contents: write  # Changed from read to write for creating releases
      pull-requests: write
      id-token: write  # Required for Azure Login with OIDC
    env:
      AZURE_RESOURCE_GROUP: glookodatawebapp-rg
      AZURE_STATIC_WEB_APP_NAME: wonderful-stone-071384103
      AZURE_FUNCTION_APP_NAME: glookodatawebapp-func
      AZURE_LOCATION: eastus
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Get version from package.json
        id: version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
      
      - name: Build And Deploy Static Web App
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        env:
          NODE_VERSION: '20.19.5'
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WONDERFUL_STONE_071384103 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "/" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "dist" # Built app content directory - optional
          ###### End of Repository/Build Configurations ######
      
      # Fix file permissions after Docker container changed ownership
      # This is necessary because Azure/static-web-apps-deploy@v1 runs in a Docker
      # container that changes file ownership, causing subsequent git and npm operations to fail
      - name: Fix file permissions
        run: sudo chown -R $USER:$USER .
      
      # Deploy API to Azure Function App
      - name: Install API dependencies
        working-directory: ./api
        run: npm ci
      
      - name: Build API
        working-directory: ./api
        run: npm run build
      
      - name: Deploy API to Azure Function
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ env.AZURE_FUNCTION_APP_NAME }}
          package: ./api
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}

      # Link Azure Function App to Static Web App as backend
      # This enables /api/* routes to be proxied to the Function App
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Link Function App to Static Web App
        run: |
          # Check if backend is already linked
          EXISTING_BACKEND=$(az staticwebapp backends list \
            --name "$AZURE_STATIC_WEB_APP_NAME" \
            --resource-group "$AZURE_RESOURCE_GROUP" \
            --query "[?backendResourceId!=null].backendResourceId" \
            -o tsv 2>/dev/null || echo "")
          
          FUNCTION_RESOURCE_ID="/subscriptions/${{ secrets.AZURE_SUBSCRIPTION_ID }}/resourceGroups/$AZURE_RESOURCE_GROUP/providers/Microsoft.Web/sites/$AZURE_FUNCTION_APP_NAME"
          
          if [ -z "$EXISTING_BACKEND" ]; then
            echo "Linking Function App to Static Web App..."
            az staticwebapp backends link \
              --name "$AZURE_STATIC_WEB_APP_NAME" \
              --resource-group "$AZURE_RESOURCE_GROUP" \
              --backend-resource-id "$FUNCTION_RESOURCE_ID" \
              --backend-region "$AZURE_LOCATION"
            echo "Backend linked successfully!"
          else
            echo "Backend already linked: $EXISTING_BACKEND"
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body: |
            ## Release v${{ steps.version.outputs.version }}
            
            This release was automatically deployed to Azure Static Web Apps.
            
            **Deployment Details:**
            - Workflow Run: ${{ github.run_number }}
            - Commit: ${{ github.sha }}
            - Deployed: ${{ github.event.head_commit.timestamp }}
            
            **Changes:**
            See commit history for details.
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}

  close_pull_request_job:
    if: false # Disabled as workflow is manual only
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    permissions:
      contents: read
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WONDERFUL_STONE_071384103 }}
          action: "close"
