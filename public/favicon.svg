<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="meterGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4361ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3a0ca3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Glucose meter body -->
  <rect x="32" y="35" width="64" height="58" rx="8" ry="8" 
        fill="url(#meterGradient)" 
        stroke="#240046" 
        stroke-width="2"/>
  
  <!-- Display screen -->
  <rect x="40" y="45" width="48" height="28" rx="3" ry="3" 
        fill="#e0e0e0" 
        stroke="#240046" 
        stroke-width="1.5"/>
  
  <!-- Display reading -->
  <text x="64" y="64" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        text-anchor="middle" fill="#2b2d42">125</text>
  
  <!-- AI Circuit pattern overlay -->
  <g stroke="#7209b7" stroke-width="1.5" fill="none" opacity="0.7">
    <!-- Neural network nodes -->
    <circle cx="44" cy="82" r="3" fill="#7209b7"/>
    <circle cx="64" cy="78" r="3" fill="#7209b7"/>
    <circle cx="84" cy="82" r="3" fill="#7209b7"/>
    <circle cx="54" cy="88" r="2.5" fill="#f72585"/>
    <circle cx="74" cy="88" r="2.5" fill="#f72585"/>
    
    <!-- Connections -->
    <line x1="44" y1="82" x2="54" y2="88" stroke="#7209b7" opacity="0.5"/>
    <line x1="44" y1="82" x2="64" y2="78" stroke="#7209b7" opacity="0.5"/>
    <line x1="64" y1="78" x2="54" y2="88" stroke="#7209b7" opacity="0.5"/>
    <line x1="64" y1="78" x2="74" y2="88" stroke="#7209b7" opacity="0.5"/>
    <line x1="64" y1="78" x2="84" y2="82" stroke="#7209b7" opacity="0.5"/>
    <line x1="84" y1="82" x2="74" y2="88" stroke="#7209b7" opacity="0.5"/>
  </g>
  
  <!-- Blood drop accent -->
  <path d="M 48 52 C 48 52 45 56 45 59 C 45 61 46.3 62 48 62 C 49.7 62 51 61 51 59 C 51 56 48 52 48 52 Z" 
        fill="#e63946" opacity="0.8"/>
</svg>
