<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <!-- Blood drop gradient with 3D effect -->
    <linearGradient id="bloodGradientV2A" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c41e3a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5c0000;stop-opacity:1" />
    </linearGradient>
    <!-- Circle border gradient -->
    <linearGradient id="borderGradientA" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#555555;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#222222;stop-opacity:1" />
    </linearGradient>
    <!-- Highlight gradient -->
    <linearGradient id="highlightA" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Outer circle with border -->
  <circle cx="64" cy="64" r="60" fill="url(#borderGradientA)"/>
  
  <!-- Inner black circle -->
  <circle cx="64" cy="64" r="55" fill="#0a0a0a"/>
  
  <!-- Blood drop shape with 3D effect -->
  <path d="M 64 25 C 64 25 40 55 40 75 C 40 92 50.7 103 64 103 C 77.3 103 88 92 88 75 C 88 55 64 25 64 25 Z" 
        fill="url(#bloodGradientV2A)" />
  
  <!-- Blood drop highlight (3D glossy effect) -->
  <path d="M 64 30 C 64 30 48 52 48 70 C 48 70 55 55 64 55 C 64 55 64 30 64 30 Z" 
        fill="url(#highlightA)" opacity="0.4"/>
  
  <!-- Small shine spot -->
  <ellipse cx="52" cy="50" rx="6" ry="10" fill="#ffffff" opacity="0.25"/>
  
  <!-- Bottom reflection curve -->
  <path d="M 50 90 Q 64 100, 78 90" 
        stroke="#ff4444" stroke-width="2" fill="none" opacity="0.4"/>
  
  <!-- ECG/Pulse line with glow effect -->
  <g filter="none">
    <polyline points="20,64 35,64 42,64 48,54 54,74 60,45 66,78 72,64 85,64 108,64" 
              stroke="#ffffff" stroke-width="3" fill="none" 
              stroke-linecap="round" stroke-linejoin="round" opacity="0.95"/>
  </g>
</svg>
