<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <!-- Blood drop gradient - deep crimson with rich tones -->
    <linearGradient id="bloodGradientV3C" x1="20%" y1="0%" x2="80%" y2="100%">
      <stop offset="0%" style="stop-color:#ef476f;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#c41e3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b0f1a;stop-opacity:1" />
    </linearGradient>
    <!-- Drop shadow filter - soft diffused shadow -->
    <filter id="shadowC" x="-25%" y="-25%" width="150%" height="150%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6" result="blur"/>
      <feOffset dx="4" dy="6" result="offsetBlur"/>
      <feFlood flood-color="#4a0010" flood-opacity="0.35"/>
      <feComposite in2="offsetBlur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Blood drop shape - full size with soft shadow -->
  <path d="M 64 8 C 64 8 24 52 24 82 C 24 104 42 120 64 120 C 86 120 104 104 104 82 C 104 52 64 8 64 8 Z" 
        fill="url(#bloodGradientV3C)" 
        filter="url(#shadowC)"/>
  
  <!-- Blood drop main highlight -->
  <path d="M 64 16 C 64 16 36 52 36 78 Q 50 46 64 46 L 64 16 Z" 
        fill="#ffffff" opacity="0.35"/>
  
  <!-- Top shine -->
  <ellipse cx="46" cy="38" rx="9" ry="15" fill="#ffffff" opacity="0.3"/>
  
  <!-- Bottom reflection arc -->
  <path d="M 42 108 Q 64 118, 86 108" 
        stroke="#ff8888" stroke-width="2" fill="none" opacity="0.4"/>
  
  <!-- ECG/Pulse line - dark outline for contrast -->
  <polyline points="6,70 26,70 38,70 46,56 54,84 62,44 70,84 78,44 86,84 94,56 102,70 122,70" 
            stroke="#400000" stroke-width="7" fill="none" 
            stroke-linecap="round" stroke-linejoin="round" opacity="0.5"/>
  
  <!-- ECG/Pulse line - white main line (thicker for visibility) -->
  <polyline points="6,70 26,70 38,70 46,56 54,84 62,44 70,84 78,44 86,84 94,56 102,70 122,70" 
            stroke="#ffffff" stroke-width="5" fill="none" 
            stroke-linecap="round" stroke-linejoin="round"/>
</svg>
