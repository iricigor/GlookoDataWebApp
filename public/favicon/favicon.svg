<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <!-- Blood drop gradient with 3D effect -->
    <linearGradient id="bloodGradientV3A" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e63946;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#c1121f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#780000;stop-opacity:1" />
    </linearGradient>
    <!-- Highlight gradient -->
    <linearGradient id="highlightV3A" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
    <!-- Drop shadow filter -->
    <filter id="shadowA" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="5" stdDeviation="4" flood-color="#000000" flood-opacity="0.35"/>
    </filter>
  </defs>
  
  <!-- Blood drop shape - full size with shadow -->
  <path d="M 64 8 C 64 8 24 52 24 82 C 24 104 42 120 64 120 C 86 120 104 104 104 82 C 104 52 64 8 64 8 Z" 
        fill="url(#bloodGradientV3A)" 
        filter="url(#shadowA)"/>
  
  <!-- Blood drop highlight (3D glossy effect) -->
  <path d="M 64 16 C 64 16 38 50 38 76 Q 50 50 64 50 L 64 16 Z" 
        fill="url(#highlightV3A)" opacity="0.5"/>
  
  <!-- Small shine spot -->
  <ellipse cx="48" cy="42" rx="8" ry="14" fill="#ffffff" opacity="0.35"/>
  
  <!-- Bottom reflection curve -->
  <path d="M 44 105 Q 64 115, 84 105" 
        stroke="#ff6b6b" stroke-width="2" fill="none" opacity="0.4"/>
  
  <!-- ECG/Pulse line -->
  <polyline points="10,70 28,70 38,70 46,58 54,82 62,48 70,85 78,70 90,70 118,70" 
            stroke="#ffffff" stroke-width="3.5" fill="none" 
            stroke-linecap="round" stroke-linejoin="round" opacity="0.95"/>
</svg>
